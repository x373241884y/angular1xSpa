<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular-1.2-me.js"></script>
</head>
<body>
<div ng-controller="testControl">
</div>

<script type="text/javascript">
    angular.module('myApp', [])
            .controller('testControl', function ($scope) {
                // we can leave it empty, it just needs to be defined
                $scope.test = '123';
                console.log('testController');
            });
    angular.module('myApp').provider('pservice',[function() {
        this.obj = {
            message: "mesg",
            test:function() {
                alert(123);
            }
        };
        this.$get=function() {
            return this.obj;
        };
    }])
</script>
</body>
</html>
