<!DOCTYPE html>
<html ng-app="plunker">
<head>
	<meta charset="utf-8"/>
	<title>AngularJS Plunker</title>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<link rel="stylesheet" href="style.css"/>
	<script  src="//cdn.bootcss.com/angular.js/1.2.28/angular.js"></script>
	<!--<script  src="../../js/angular-1.2-me.js"></script>-->
	<script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">

<p></p>Example input with background changed to blue</p>
<input name="test" ng-model="test"/>
<div ng-app="">
	<div ng-controller="Ctrl">
		<button ng-click="count()">Inc counter</button>
	</div>
	<div ng-controller="EmptyCtrl">
	</div>
</div>
</body>
</html>
