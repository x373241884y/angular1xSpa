<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>test-me</title>
    <script src="../build/angular.js"></script>
</head>
<body>
<div ng-init="name='hello world'">
    {{name}}
</div>
<div ng-controller="testControl">
    <input id="abc" ng-model="abc" ng-change="test()">
    <a href="#" v-click="test()">123</a>
    <textarea>12313</textarea>
    <button type="button" ng-click="clicktest()">test</button>
    {{message}}
</div>
<script type="text/javascript">
    var app = angular.module('app', []);
    app.controller('testControl', function ($scope) {
        // we can leave it empty, it just needs to be defined
        $scope.test = function () {
            console.log($scope.abc);
//                    alert(123);
        };
        $scope.clicktest = function () {
            alert(111111111111);
            $scope.message = "aaaaaaaa";
        };
    });
</script>
</body>
</html>
